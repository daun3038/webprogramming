<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">나만의 블로그</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">게시판</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">사진첩</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  드롭다운
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">액션</a></li>
                  <li><a class="dropdown-item" href="#">무언가 다른 액션</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">또 무언가가 있음</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">불가능</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">서치</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container" style="padding-top: 50px;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">제목</th>
            <th scope="col">작성일</th>
            
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">자바스크립트란</th>
            <td>2050-12-25</td>
            
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary">작성하기</button>
      <button type="button" class="btn btn-success">수정하기</button>
      <button type="button" class="btn btn-danger">삭제하기</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
